<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由中文对话助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(#e0e7ff 1px, transparent 1px),
                radial-gradient(#d1e0ff 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            padding: 15px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
        }
        
        #message-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #f5f7fa;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        #message-input:focus {
            box-shadow: 0 0 0 2px #8E54E9, inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        #send-button {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(135, 84, 233, 0.4);
        }
        
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(135, 84, 233, 0.5);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8E54E9;
            margin: 0 2px;
            animation: bounce 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .welcome-message {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-comments"></i> 自由中文对话助手</h1>
            <p>随时与我畅聊任何话题</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <p>👋 你好！我是你的中文对话助手</p>
                <p>你可以和我聊任何话题，我会尽力提供有趣、有深度的回答</p>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="输入你想聊的内容..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // 初始化对话
        addBotMessage("你好！我是你的中文对话助手。你可以和我聊任何话题，无论是生活、学习、科技、文化还是娱乐，我都会尽力为你提供有趣且有深度的回答。今天有什么想聊的吗？");
        
        // 发送消息功能
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addUserMessage(message);
                messageInput.value = '';
                simulateBotResponse(message);
            }
        }
        
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user-message');
            
            const time = getCurrentTime();
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            
            const time = getCurrentTime();
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function simulateBotResponse(userMessage) {
            // 显示正在输入状态
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            // 模拟AI思考时间
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                // 根据用户输入生成回复
                const response = generateResponse(userMessage);
                addBotMessage(response);
            }, 1000 + Math.random() * 1500);
        }
        
        function generateResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            // 根据关键字生成不同的回复
            if (lowerMessage.includes('你好') || lowerMessage.includes('嗨') || lowerMessage.includes('hello')) {
                return getRandomResponse([
                    '你好！很高兴和你聊天，今天过得怎么样？',
                    '嗨！有什么我可以帮助你的吗？',
                    '你好呀！最近有什么有趣的事情发生吗？'
                ]);
            }
            else if (lowerMessage.includes('天气')) {
                return getRandomResponse([
                    '我无法获取实时天气数据，不过我们可以聊聊天气对心情的影响。你觉得晴天和雨天哪种更让人有创作灵感？',
                    '天气是很好的话题！我特别喜欢下雨天，听着雨声读书特别有氛围。你最喜欢什么天气？',
                    '说到天气，我觉得四季各有特色。春天生机勃勃，夏天热情奔放，秋天富有诗意，冬天宁静祥和。你最喜欢哪个季节？'
                ]);
            }
            else if (lowerMessage.includes('电影') || lowerMessage.includes('电视剧')) {
                return getRandomResponse([
                    '电影是很好的艺术形式！最近我看了《流浪地球2》，对其中的人工智能角色MOSS印象深刻。你喜欢科幻电影吗？',
                    '谈到影视作品，我觉得好的故事能带给人很多思考。你最近看过什么值得推荐的电影或剧集吗？',
                    '影视作品是文化的载体。中国电影近年来有很多优秀作品，比如《长安三万里》展示了唐诗的魅力。你对国产电影有什么看法？'
                ]);
            }
            else if (lowerMessage.includes('音乐') || lowerMessage.includes('歌曲')) {
                return getRandomResponse([
                    '音乐是人类共通的语言！我特别喜欢古典音乐和中国传统民乐。你平时喜欢听什么类型的音乐？',
                    '说到音乐，最近我发现很多中文歌曲将传统元素和现代风格融合得非常好。你觉得音乐最重要的是旋律还是歌词？',
                    '音乐能触动人的心灵。当你心情低落时，会听什么类型的音乐来调节情绪呢？'
                ]);
            }
            else if (lowerMessage.includes('书') || lowerMessage.includes('阅读')) {
                return getRandomResponse([
                    '阅读是获取知识的好方法！我最近在读《三体》，对其中描述的宇宙社会学很感兴趣。你有什么喜欢的书吗？',
                    '书籍是人类进步的阶梯。你觉得纸质书和电子书哪个阅读体验更好？',
                    '我很喜欢中国古典文学，特别是《红楼梦》中细腻的人物刻画。你对中国古典文学有什么看法？'
                ]);
            }
            else if (lowerMessage.includes('旅行') || lowerMessage.includes('旅游')) {
                return getRandomResponse([
                    '旅行能开阔眼界！中国有很多美丽的地方，比如杭州西湖、桂林山水、敦煌莫高窟。你去过哪些地方？有什么难忘的旅行经历吗？',
                    '说到旅行，我觉得体验不同地方的文化是最有趣的部分。你更喜欢自然风光还是人文景观？',
                    '旅行是发现自我的过程。你有没有特别想去的旅行目的地？'
                ]);
            }
            else if (lowerMessage.includes('食物') || lowerMessage.includes('美食') || lowerMessage.includes('吃')) {
                return getRandomResponse([
                    '中国美食文化博大精深！川菜的麻辣、粤菜的精致、江浙菜的鲜美都各具特色。你最喜欢哪种菜系？',
                    '说到美食，我觉得食物不仅仅是味觉享受，更是文化的体现。你有特别喜欢的家乡菜吗？',
                    '烹饪是一门艺术。你喜欢自己下厨还是更喜欢品尝美食？'
                ]);
            }
            else if (lowerMessage.includes('科技') || lowerMessage.includes('人工智能') || lowerMessage.includes('ai')) {
                return getRandomResponse([
                    '人工智能正在改变世界！你认为AI会在哪些领域产生最大的影响？',
                    '科技发展日新月异。最近ChatGPT等语言模型引起了广泛关注，你觉得这类技术会如何改变我们的沟通方式？',
                    '作为AI助手，我对科技发展特别关注。你认为未来10年最具突破性的技术会是什么？'
                ]);
            }
            else if (lowerMessage.includes('学习') || lowerMessage.includes('教育')) {
                return getRandomResponse([
                    '终身学习很重要！你有什么特别想学习的技能或知识领域吗？',
                    '教育是个人成长的基石。你认为传统教育和在线学习各有什么优缺点？',
                    '学习方法因人而异。你觉得自己更适合系统学习还是碎片化学习？'
                ]);
            }
            else if (lowerMessage.includes('?')) {
                return getRandomResponse([
                    '这是一个有趣的问题！让我想想...',
                    '这个问题很有深度，不同的人可能有不同的看法。',
                    '我理解你的疑问，我们可以从多个角度探讨这个话题。'
                ]);
            }
            
            // 默认回复
            return getRandomResponse([
                '这个话题很有意思！你能多分享一些你的想法吗？',
                '我理解你的意思。关于这一点，我的看法是...',
                '感谢分享！我对这个话题很感兴趣。',
                '这是一个值得深入讨论的话题。你认为最重要的是什么？',
                '每个人对这件事可能有不同的看法。我很想听听你的观点。',
                '有趣的观点！这让我想到...',
                '我完全理解你的感受。生活中很多事情都是这样。',
                '你的分享很有启发性！关于这件事，我认为...',
                '这让我联想到一个相关的主题...',
                '你的想法很有见地。在这个基础上，我们可以进一步探讨...'
            ]);
        }
        
        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
